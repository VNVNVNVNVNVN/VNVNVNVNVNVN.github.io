<body>
  <div class="min-h-screen" style="background-color: #1a1a2e;">

    <!-- ì¢…ëª© ì •ë³´ ë°” -->

    </div>

    <!-- ë©”ì¸ ì»¨í…ì¸  -->
    <main class="p-6">
      
      <!-- ì°¨íŠ¸ ì„¹ì…˜ -->
      <section class="rounded-xl p-6 mb-6" style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid #334155;">
        <!-- ìº”ë“¤ ì°¨íŠ¸ -->
        <div id="candleContainer" class="w-full rounded-lg mb-1" style="background-color: #0f172a; height: 320px;">
        </div>
        <!-- êµ¬ë¶„ì„  -->
        <div class="w-full h-px bg-gray-600 my-1"></div>
        <!-- ê±°ë˜ëŸ‰ ì°¨íŠ¸ -->
        <div id="volumeContainer" class="w-full rounded-lg" style="background-color: #0f172a; height: 120px;">
        </div>
      </section>

      <!-- AI ë¶„ì„ ì„¹ì…˜ -->
      <section class="rounded-xl p-6" style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid #334155;">
        <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
          <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
          AI ë¶„ì„ ë¦¬í¬íŠ¸
        </h2>
        
        <div id="analysisGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </div>

        <div class="rounded-lg p-4" style="background-color: #0f172a;">
          <h3 class="text-cyan-400 font-semibold mb-2">ğŸ’¡ ì¢…í•© ì˜ê²¬</h3>
          <p id="summaryAnalysis" class="text-gray-300">ë¶„ì„ ì¤‘...</p>
        </div>
      </section>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.min.js"></script>
  <script src="ticker_search.js"></script>
  <script src="alpha_vantage_api_call.js"></script>
  <script>
    // ===== ì „ì—­ ë³€ìˆ˜ =====
    let candleChart = null;
    let volumeChart = null;
    let candleSeries = null;
    let volumeSeries = null;
    let currentTicker = null;
    let currentStockData = null;

    // ===== ë¶„ì„ ì¹´ë“œ ì„¤ì • =====
    const ANALYSIS_CARDS = [
      { id: 'trend', icon: 'ğŸ“ˆ', title: 'ì¶”ì„¸ ë¶„ì„', type: 'trend' },
      { id: 'candle', icon: 'ğŸ•¯ï¸', title: 'ìº”ë“¤ íŒ¨í„´', type: 'candle' },
      { id: 'volume', icon: 'ğŸ“Š', title: 'ê±°ë˜ëŸ‰', type: 'volume' },
      { id: 'macd', icon: 'ğŸ“‰', title: 'MACD', type: 'macd' },
      { id: 'rsi', icon: 'âš¡', title: 'RSI', type: 'rsi' },
      { id: 'stoch', icon: 'ğŸ¯', title: 'ìŠ¤í† ìºìŠ¤í‹±', type: 'stoch' },
    ];

    // ===== ë¶„ì„ ì¹´ë“œ ë Œë”ë§ =====
    function renderAnalysisCards() {
      const grid = document.getElementById('analysisGrid');
      grid.innerHTML = ANALYSIS_CARDS.map(card => `
        <div class="rounded-lg p-4" style="background-color: #0f172a;">
          <h3 class="text-cyan-400 font-semibold mb-2">${card.icon} ${card.title}</h3>
          <p id="${card.id}Analysis" class="text-gray-300 text-sm">ë¶„ì„ ì¤‘...</p>
        </div>
      `).join('');
    }

    // ===== ê°œë³„ ë¶„ì„ API í˜¸ì¶œ =====
    async function fetchAnalysis(card, stockData) {
      const element = document.getElementById(`${card.id}Analysis`);
      element.textContent = 'ë¶„ì„ ì¤‘...';
      
      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ticker: currentTicker,
            analysisType: card.type,
            stockData: stockData
          })
        });

        const data = await response.json();
        
        if (data.success) {
          element.textContent = data.analysis;
        } else {
          element.textContent = `ë¶„ì„ ì‹¤íŒ¨: ${data.error}`;
        }
      } catch (error) {
        element.textContent = `ì˜¤ë¥˜: ${error.message}`;
      }
    }

    // ===== ì¢…í•© ì˜ê²¬ ë¶„ì„ =====
    async function fetchSummaryAnalysis(stockData) {
      const element = document.getElementById('summaryAnalysis');
      element.textContent = 'ì¢…í•© ì˜ê²¬ ìƒì„± ì¤‘...';

      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ticker: currentTicker,
            analysisType: 'summary',
            stockData: stockData
          })
        });

        const data = await response.json();
        
        if (data.success) {
          element.textContent = data.analysis;
        } else {
          element.textContent = `ë¶„ì„ ì‹¤íŒ¨: ${data.error}`;
        }
      } catch (error) {
        element.textContent = `ì˜¤ë¥˜: ${error.message}`;
      }
    }

    // ===== ëª¨ë“  ë¶„ì„ ì‹¤í–‰ =====
    async function runAllAnalysis(stockData) {
      await Promise.all([
        ...ANALYSIS_CARDS.map(card => fetchAnalysis(card, stockData)),
        fetchSummaryAnalysis(stockData)
      ]);
    }

    // ===== ì°¨íŠ¸ ë Œë”ë§ =====
    function renderChart(stockData) {
      const container = document.getElementById('chartContainer');
      container.innerHTML = '';

      chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: 384,
        layout: {
          background: { color: '#0f172a' },
          textColor: '#9ca3af',
        },
        grid: {
          vertLines: { color: '#1e293b' },
          horzLines: { color: '#1e293b' },
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
          borderColor: '#334155',
        },
        timeScale: {
          borderColor: '#334155',
          timeVisible: false,
        },
        localization: {
          locale: 'ko-KR',
        },
      });

      // ìº”ë“¤ ì‹œë¦¬ì¦ˆ
      candleSeries = chart.addCandlestickSeries({
        upColor: '#22c55e',
        downColor: '#ef4444',
        borderUpColor: '#22c55e',
        borderDownColor: '#ef4444',
        wickUpColor: '#22c55e',
        wickDownColor: '#ef4444',
      });

      // ê±°ë˜ëŸ‰ ì‹œë¦¬ì¦ˆ
      volumeSeries = chart.addHistogramSeries({
        color: '#26a69a',
        priceFormat: {
          type: 'volume',
        },
        priceScaleId: '',
        scaleMargins: {
          top: 0.8,
          bottom: 0,
        },
      });

      const chartData = Object.entries(stockData.data)
        .map(([dateStr, values]) => ({
          time: dateStr,
          open: parseFloat(values['1. open']),
          high: parseFloat(values['2. high']),
          low: parseFloat(values['3. low']),
          close: parseFloat(values['4. close']),
          volume: parseFloat(values['5. volume']),
        }))
        .sort((a, b) => new Date(a.time) - new Date(b.time));

      // ìº”ë“¤ ë°ì´í„°
      candleSeries.setData(chartData.map(d => ({
        time: d.time,
        open: d.open,
        high: d.high,
        low: d.low,
        close: d.close,
      })));

      // ê±°ë˜ëŸ‰ ë°ì´í„° (ìƒìŠ¹: ì´ˆë¡, í•˜ë½: ë¹¨ê°•)
      volumeSeries.setData(chartData.map(d => ({
        time: d.time,
        value: d.volume,
        color: d.close >= d.open ? 'rgba(34, 197, 94, 0.5)' : 'rgba(239, 68, 68, 0.5)',
      })));

      chart.timeScale().fitContent();

      if (chartData.length > 0) {
        const latest = chartData[chartData.length - 1];
        const prev = chartData.length > 1 ? chartData[chartData.length - 2] : latest;
        const change = latest.close - prev.close;
        const changePercent = (change / prev.close * 100).toFixed(2);
        
        document.getElementById('currentPrice').textContent = `${latest.close.toFixed(2)}`;
        document.getElementById('currentPrice').className = change >= 0 ? 'text-2xl font-semibold text-green-400 ml-auto' : 'text-2xl font-semibold text-red-400 ml-auto';
        document.getElementById('priceChange').textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${change >= 0 ? '+' : ''}${changePercent}%)`;
        document.getElementById('priceChange').className = change >= 0 ? 'text-green-400' : 'text-red-400';
      }

      window.addEventListener('resize', () => {
        chart.resize(container.clientWidth, 384);
      });
    }

    // ===== ë°ì´í„° ë¡œë“œ =====
    async function loadChartData(ticker) {
      const container = document.getElementById('chartContainer');
      container.innerHTML = '<span class="text-gray-500">ì°¨íŠ¸ ë¡œë”© ì¤‘...</span>';

      try {
        const stockData = await getDailyData(ticker, 'compact');

        if (stockData.success) {
          currentStockData = stockData;
          renderChart(stockData);
          runAllAnalysis(stockData);
        } else {
          container.innerHTML = `<span class="text-red-400">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${stockData.error}</span>`;
        }
      } catch (error) {
        container.innerHTML = `<span class="text-red-400">ì˜¤ë¥˜: ${error.message}</span>`;
      }
    }

    // ===== ê²€ìƒ‰ ê¸°ëŠ¥ =====
    async function handleSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      try {
        const tickerResult = await searchTicker(query);
        if (tickerResult.success) {
          window.location.href = `analysis.html?ticker=${tickerResult.ticker}`;
        } else {
          alert('í‹°ì»¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
      } catch (error) {
        alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ===== í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™” =====
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const ticker = urlParams.get('ticker');

      renderAnalysisCards();

      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
      });
      document.getElementById('searchBtn').addEventListener('click', handleSearch);

      if (ticker) {
        currentTicker = ticker;
        document.getElementById('tickerName').textContent = ticker;

        if (ticker.includes('.KS') || ticker.includes('.KQ') || /^[0-9]{6}$/.test(ticker)) {
          document.getElementById('chartContainer').innerHTML = 
            '<span class="text-yellow-400">âš ï¸ í˜„ì¬ ë¯¸êµ­ ì£¼ì‹ë§Œ ì§€ì›ë©ë‹ˆë‹¤. í•œêµ­ ì£¼ì‹ì€ ì¶”í›„ ì§€ì› ì˜ˆì •ì…ë‹ˆë‹¤.</span>';
          document.getElementById('companyName').textContent = 'í•œêµ­ ì£¼ì‹ ë¯¸ì§€ì›';
        } else {
          loadChartData(ticker);
        }
      }
    };
  </script>
